<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social links profile</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <img src="assets/images/avatar-jessica.jpeg" alt="Avatar" class="profile-picture">
        <header>
            <h1 class="name">Jessica Randall</h1>
            <p class="location">London, United Kingdom</p>
        </header>
        <section>
            <p class="bio">"Front-end developer and avid reader."</p>
            <div class="socialsCont">
                <a href="" class="socials">GitHub</a>
                <a href="" class="socials">Frontend Mentor</a>
                <a href="" class="socials">LinkedIn</a>
                <a href="" class="socials">Twitter</a>
                <a href="" class="socials">Instagram</a>
            </div>
        </section>
    </main>
</body>
</html>
